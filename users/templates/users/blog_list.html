{% extends "base.html" %}

{% block title %} Blogs {% endblock %}

{% block body %}
    {% if blog_list|length > 0 %}
        <ul>
        {% for blog in blog_list %}
            <li><a href="{% url 'post_list' blog.username%}">Blog de {{ blog.username }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
